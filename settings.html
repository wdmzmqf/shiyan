<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速响应部队设置</title>
</head>
<body>
    <div class="quick-response-force-settings">
        <h2>快速响应部队</h2>
        
        <!-- 启用开关 -->
        <div class="setting-group">
            <label class="switch">
                <input type="checkbox" id="isEnabled">
                <span class="slider"></span>
                <span class="label-text">启用快速响应部队</span>
            </label>
        </div>
        
        <!-- 快速响应列表 -->
        <div class="setting-group">
            <h3>响应列表</h3>
            <div class="response-management">
                <select id="responseList" size="5"></select>
                <div class="response-actions">
                    <button id="addResponse">添加响应</button>
                    <button id="editResponse">编辑响应</button>
                    <button id="deleteResponse">删除响应</button>
                </div>
            </div>
        </div>
        
        <!-- 响应编辑模态框 -->
        <div id="responseModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle">添加快速响应</h3>
                <form id="responseForm">
                    <div class="form-group">
                        <label for="responseName">名称:</label>
                        <input type="text" id="responseName" class="text-input">
                    </div>
                    <div class="form-group">
                        <label for="responseContent">内容:</label>
                        <textarea id="responseContent" class="text-area" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="responseHotkey">热键:</label>
                        <input type="text" id="responseHotkey" class="text-input" maxlength="1">
                    </div>
                    <input type="hidden" id="responseId">
                    <div class="modal-actions">
                        <button type="submit" id="saveResponse">保存</button>
                        <button type="button" id="cancelResponse">取消</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 热键设置 -->
        <div class="setting-group">
            <h3>热键绑定</h3>
            <div id="hotkeyBindings"></div>
        </div>
    </div>
    
    <script src="./ui/settings.js"></script>
</body>
</html>
